  <script>

    function escrever(xValor) {
      var xCor= "myInput".concat(xValor);
      var xTexto = "textoGraf".concat(xValor);
      var object = document.getElementById(xCor).value;
      document.getElementById(xTexto).innerHTML = object;
    }

    function cortextobox(xValor) {
      var xCor= "#color".concat(xValor);
      var xTexto = "textoGraf".concat(xValor);
      var color = document.querySelector(xCor).value;
      document.getElementById(xTexto).style.color = color;
    }

    function ajusteCampo(xDirecao) {            
      var xCampo = "";
      var object = document.getElementById("NumberSleep").value;
      if (document.getElementById("campo11").checked) {  xCampo = "textoGraf11"; } else
      if (document.getElementById("campo12").checked) {  xCampo = "textoGraf12"; } else
      if (document.getElementById("campo13").checked) {  xCampo = "textoGraf13"; } else
      if (document.getElementById("campo14").checked) {  xCampo = "textoGraf14"; } else
      if (document.getElementById("campo15").checked) {  xCampo = "textoGraf15"; } else
      if (document.getElementById("campo21").checked) {  xCampo = "textoGraf21"; } else
      if (document.getElementById("campo22").checked) {  xCampo = "textoGraf22"; } else
      if (document.getElementById("campo23").checked) {  xCampo = "textoGraf23"; } else
      if (document.getElementById("campo24").checked) {  xCampo = "textoGraf24"; } else
      if (document.getElementById("campo25").checked) {  xCampo = "textoGraf25"; } else
      if (document.getElementById("campo31").checked) {  xCampo = "textoGraf31"; } else
      if (document.getElementById("campo32").checked) {  xCampo = "textoGraf32"; } else
      if (document.getElementById("campo33").checked) {  xCampo = "textoGraf33"; } else
      if (document.getElementById("campo34").checked) {  xCampo = "textoGraf34"; } else
      if (document.getElementById("campo35").checked) {  xCampo = "textoGraf35"; } else {
        var xCampo = "Erro";
      }
      if (xCampo) {
        var el = document.getElementById(xCampo), pos = el.getBoundingClientRect();
        var xCoordTop = pos.top; var xCoordLeft = pos.left; var xCoordRight = pos.right;        
        
        var xUp = parseInt(xCoordTop);
        var xDown = parseInt(xCoordTop);
        var xLeft = parseInt(xCoordLeft);
        var xRight = parseInt(xCoordLeft);

        if (xDirecao == "up") { var xUp = parseInt(xCoordTop) - parseInt(object);}
        if (xDirecao == "down") { var xDown = parseInt(xCoordTop) + parseInt(object);}
        if (xDirecao == "left") { var xLeft = parseInt(xCoordLeft) - parseInt(object);}
        if (xDirecao == "right") { var xRight = parseInt(xCoordLeft) + parseInt(object);}                                 
         
        /*if ((xCoordTop > 64 && xCoordTop < 534) && (xCoordLeft > 446 && xCoordRight < 1330)) {*/
        if ((xUp > 64 && xDown < 534) && (xLeft > 446 && xRight < 1330)) {
          if (xDirecao == "up") {
            var xValor = parseInt(xCoordTop) - parseInt(object);
            document.getElementById(xCampo).style.top  = xValor + 'px';
          } else if (xDirecao == "down") {
            var xValor = parseInt(xCoordTop) + parseInt(object);
            document.getElementById(xCampo).style.top  = xValor + 'px';       
          } else if (xDirecao == "left") {
            var xValor = parseInt(xCoordLeft) - parseInt(object);
            document.getElementById(xCampo).style.left  = xValor + 'px';       
          } else if (xDirecao == "right") {
            var xValor = parseInt(xCoordLeft) + parseInt(object);
            document.getElementById(xCampo).style.left  = xValor + 'px';       
          } else {
            alert("Falha no sistema");  
          }          
        } else {
          if (xUp < 65) {
            alert("Posição fora das medidas permitidas.");
            var xU = 65;
            document.getElementById(xCampo).style.top  = xU + 'px';
          } else if (xDown > 533) {
            alert("Posição fora das medidas permitidas.");
            var xD = 533;
            document.getElementById(xCampo).style.top  = xD + 'px';       
          } else if (xLeft < 447) {
            alert("Posição fora das medidas permitidas.");
            var xL = 447;
            document.getElementById(xCampo).style.left  = xL + 'px';       
          } else if (xRight > 1329) {
            alert("Posição fora das medidas permitidas.");
            var xR = 1329;
            document.getElementById(xCampo).style.left  = xR + 'px';       
          } 
        }
      }
    }
